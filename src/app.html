<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="description"
			content=" I live in Portland, Oregon, with my husband Nick and our two dogs, Jasper and Fred. In addition to developing Web Applications, I enjoy hikes and game nights with friends."
		/>

		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link
			rel="preload"
			href="https://use.typekit.net/tqq6mmg.css"
			as="style"
			onload="this.rel='stylesheet'"
		/>

		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
		<script>
			(function (d) {
				var config = {
						kitId: 'tqq6mmg',
						scriptTimeout: 3000,
						async: true
					},
					h = d.documentElement,
					t = setTimeout(function () {
						h.className = h.className.replace(/\bwf-loading\b/g, '') + ' wf-inactive';
					}, config.scriptTimeout),
					tk = d.createElement('script'),
					f = false,
					s = d.getElementsByTagName('script')[0],
					a;
				h.className += ' wf-loading';
				tk.src = 'https://use.typekit.net/' + config.kitId + '.js';
				tk.async = true;
				tk.onload = tk.onreadystatechange = function () {
					a = this.readyState;
					if (f || (a && a != 'complete' && a != 'loaded')) return;
					f = true;
					clearTimeout(t);
					try {
						Typekit.load(config);
					} catch (e) {}
				};
				s.parentNode.insertBefore(tk, s);
			})(document);
		</script>
	</head>
	<body data-sveltekit-preload-data="hover" data-theme="portfolio">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
